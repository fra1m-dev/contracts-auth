name: ci
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  packages: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@fraim-dev'
      - run: npm ci
      - run: npm run build
      - run: npm test